<style type="text/css">
    #table td {
        border-top: none;
    }
</style>
<form action="/tag/sentence" method="post" id="modal-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
            <a target="_blank"
               href="http://www.ncbi.nlm.nih.gov/pubmed/?term={{ article.pubMed_id }}">[{{ article.pubMed_id }}]</a>
            &nbsp;&nbsp;<b>{{ article.title }}</b>
        </h4>
    </div>
    <div class="modal-body">
        <table class="table" id="table">
            {% for sentence in sentences %}
                <tr>
                    <td>
                        <input type="checkbox" name="{{ loop.index }}"
                               value="{{ sentence }}" {% if sentence in tagged_sentence_list %}
                               checked {% endif %}>&nbsp;{{ sentence }}
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td><input type="submit" class="btn btn-success btn-block" value="Save"></td>
            </tr>
        </table>
    </div>
</form>
